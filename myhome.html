<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOODIES HUB</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/028/206/301/small/a-beautiful-and-elegant-card-with-lavender-bouquet-and-a-gradient-background-ai-generative-photo.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Small Logo on Top Left */
        .small-logo {
            position: absolute;
            top: 10px;
            left: 40px;
            height: 40px; /* Adjust size */
            width: auto;
            z-index: 10; /* Ensure it's on top of other content */
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 50px;
            background-color: #a94242;
            color: #fff;
            width: 100%;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        
    /* Navigation Bar - Italic Text */
    nav a {
        font-style: italic; /* Italicize the text */
        color: #b52525;
        font-size: 1.2rem;
        margin: 0 20px;
        text-decoration: none;
        text-transform: uppercase;
    }

    nav a:hover {
        color: #007BFF;
    }

    /* Smaller Search Bar */
    .search-bar input {
        padding: 5px; /* Smaller padding */
        font-size: 0.8rem; /* Smaller font size */
        width: 200px; /* Reduced width */
        border-radius: 3px; /* Slight rounding */
        border: 1px solid #ccc; /* Thin border */
    }

    .search-bar button {
        padding: 5px 10px; /* Smaller button */
        font-size: 0.8rem; /* Smaller font size */
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 3px; /* Rounded corners */
        cursor: pointer;
        margin-left: 5px; /* Adjusted spacing */
    }

    .search-bar button:hover {
        background-color: #0056b3;
    }
    /* Product Card Image Styles */
    .products .product-card img {
        width: 180px; /* Adjusted width */
        height: 180px; /* Adjusted height */
        object-fit: cover; /* Ensures the image scales properly */
        border-radius: 6px; /* Adds rounded corners */
        margin-bottom: 7px;
</style>


        
    </style>
</head>
<body>

    <!-- Small Logo on Top Left -->
    <img src="https://img.freepik.com/premium-vector/hh-logo-design_705304-458.jpg" alt="Small Logo" class="small-logo">

    <!-- Header Section -->
    <header>
        <h1>HOODIES HUB</h1>
        <p>WINTER COLLECTION</p>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search for hoodies..." id="searchInput" oninput="searchProduct()">
        <button>Search</button>
    </div>

    <!-- Navigation Menu -->
    <nav>
        <a href="myhome.html">HOME</a>
        <a href="about.html">ABOUT US</a>
        <a href="contact.html">CONTACT</a>
        <a href="kids.html">KIDS</a> 
        
    </nav>

    <!-- Product Grid Section -->
    <section id="products">
        <h2 class="section-title">WARM COMFORT</h2>
        <div class="products" id="product-list">
            <!-- Products will be populated here dynamically -->
        </div>
    </section>

    <!-- JavaScript to Handle Cart and Search Actions -->
    <script>
        // Product Data Array
        const products = [
        
            { id: 1, name: 'warm winter', price: 123.9, image: 'https://i.etsystatic.com/53606308/r/il/768ac1/6408508444/il_600x600.6408508444_asum.jpg', description: 'hoodies.' },
            { id: 2, name: 'warm comfort', price: 220.99, image: 'https://i.etsystatic.com/34155826/r/il/72a2cb/6341976515/il_600x600.6341976515_7h7g.jpg', description: 'hoodies.' },
            { id: 3, name: 'warm comfort', price: 210.99, image: 'https://i.etsystatic.com/32784376/c/1566/1566/147/508/il/39e768/4306992230/il_600x600.4306992230_7rld.jpg', description: 'hoodies.' },
            { id: 4, name: 'warm comfort', price: 164.99, image: 'https://i.etsystatic.com/10037493/r/il/0b172d/5781681073/il_600x600.5781681073_po2q.jpg', description: 'hoodies.' },
            { id: 5, name: 'warm comfort', price: 328.99, image: 'https://i.etsystatic.com/24460236/r/il/27e672/4487097149/il_600x600.4487097149_cwyk.jpg', description: 'hoodies.' },
            { id: 5, name: 'warm comfort', price: 310.99, image: 'https://i.etsystatic.com/10037493/c/854/854/44/0/il/673fdd/6359155636/il_600x600.6359155636_qa20.jpg', description: 'hoodies.' },
            
            { id: 6, name: 'warm comfort', price: 499.99, image: 'https://i.etsystatic.com/52734361/r/il/88ee3c/6331015523/il_600x600.6331015523_1rg7.jpg', description: 'hoodies.' }
        ];

        // Function to Display Products
        function displayProducts(productsToShow) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear existing products

            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <div class="price">$${product.price}</div>
                    <a href="newpay.html"><button class="buy-now-btn">Buy Now</button></a>
                    <button class="add-to-cart-btn" onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                `;
                productList.appendChild(productCard);
            });
        }

        // Function to Add Products to Cart
        function addToCart(productName, productPrice, productImage) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: productName, price: productPrice, image: productImage });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(productName + " added to cart!");
            window.location.href = "mycart.html";
        }

        // Function to Search Products
        function searchProduct() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput));
            displayProducts(filteredProducts);
        }

        // Initial Display of All Products
        displayProducts(products);
    </script>

</body>
</html>
